<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Customization Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customize Your Table</h1>
  
  <div class="table-preview">
    <img id="table-img" src="images/table_round_light_brown.png" alt="Table Preview">
  </div>

  <div class="controls">
    <label for="shape">Shape:</label>
    <select id="shape">
      <option value="round">Round</option>
      <option value="square">Square</option>
      <option value="rectangular">Rectangular</option>
    </select>

    <label for="color">Color:</label>
    <select id="color">
      <option value="light brown">Light Brown</option>
      <option value="dark brown">Dark Brown</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="grey">Grey</option>
      <option value="light grey">Light Grey</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>

    <label for="accessories">Accessories:</label>
    <select id="accessories">
      <option value="none">None</option>
      <option value="flower">Flower Vase</option>
      <option value="fruit">Fruit Bowl</option>
      <option value="lamp">Lamp</option>
    </select>

    <label for="wood-type">Wood Type:</label>
    <select id="wood-type">
      <option value="oak">Oak</option>
      <option value="maple">Maple</option>
      <option value="walnut">Walnut</option>
      <option value="pine">Pine</option>
      <option value="teak">Teak</option>
      <option value="cherry">Cherry</option>
    </select>

    <p id="wood-type-display">Selected Wood Type: Oak</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
